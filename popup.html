<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="app">
            <h1>Pomodoro Timer</h1>
            <div id="timer">25:00</div>

            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>

            <div class="sections">
                <button class="tab" id="pomodoro">Pomodoro</button>
                <button class="tab" id="short-break">Short Break</button>
                <button class="tab" id="long-break">Long Break</button>
            </div>

            <div id="settings">
                <h2>Settings</h2>
                <label
                    >Pomodoro Duration (min):
                    <input id="pomodoro-time" type="number" value="25" /></label
                ><br />
                <label
                    >Short Break Duration (min):
                    <input
                        id="short-break-time"
                        type="number"
                        value="5" /></label
                ><br />
                <label
                    >Long Break Duration (min):
                    <input
                        id="long-break-time"
                        type="number"
                        value="15" /></label
                ><br />
                <label
                    >Pomodoro Cycles Before Long Break:
                    <input id="long-break-cycle" type="number" value="4"
                /></label>
                <button id="save-settings">Save Settings</button>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
